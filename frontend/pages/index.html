<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="public/images/library-logo.png" alt="Library Logo">
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="#" id="login-btn">Login</a></li>
                <li><a href="#" id="register-btn">Register</a></li>
                <li id="user-dropdown" class="hidden">
                    <a href="#" id="username">Welcome, <span id="user-name"></span></a>
                    <div class="dropdown-menu">
                        <a href="#" id="dashboard-btn">Dashboard</a>
                        <a href="#" id="logout-btn">Logout</a>
                    </div>
                </li>
            </ul>
            <button class="burger-menu" id="burger-menu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Popular Books Section -->
        <section class="books-section">
            <h2>Popular Books</h2>
            <div class="books-container" id="popular-books">
                <!-- Placeholder Books -->
                <div class="book-card">
                    <img src="public/images/book-placeholder.jpg" alt="Book Image">
                    <h3>Book Title</h3>
                    <p>Author: John Doe</p>
                    <button class="borrow-btn">Borrow</button>
                    <button class="favorite-btn">Add to Favorites</button>
                </div>
                <!-- Add more book cards here -->
            </div>
            <button class="see-more-btn">See More</button>
        </section>

        <!-- New Arrivals Section -->
        <section class="books-section">
            <h2>New Arrivals</h2>
            <div class="books-container" id="new-arrivals">
                <!-- Placeholder Books -->
                <div class="book-card">
                    <img src="public/images/book-placeholder.jpg" alt="Book Image">
                    <h3>Book Title</h3>
                    <p>Author: Jane Smith</p>
                    <button class="borrow-btn">Borrow</button>
                    <button class="favorite-btn">Add to Favorites</button>
                </div>
                <!-- Add more book cards here -->
            </div>
            <button class="see-more-btn">See More</button>
        </section>

        <!-- All Books Section -->
        <section class="books-section">
            <h2>All Books</h2>
            <div class="books-container" id="all-books">
                <!-- Placeholder Books -->
                <div class="book-card">
                    <img src="public/images/book-placeholder.jpg" alt="Book Image">
                    <h3>Book Title</h3>
                    <p>Author: Alice Johnson</p>
                    <button class="borrow-btn">Borrow</button>
                    <button class="favorite-btn">Add to Favorites</button>
                </div>
                <!-- Add more book cards here -->
            </div>
            <button class="see-more-btn">See More</button>
        </section>
    </main>

    <script src="/frontend/js/main.js"></script>
</body>
</html>
